server.port=8070
logging.level.root=info
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/test1?characterEncoding=UTF-8
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
#指定dubbo的provider本身监听的端口号
spring.dubbo.protocol.name=dubbo
spring.dubbo.application.name=user-service
spring.dubbo.base-package=com.atguigu.gmall.user
spring.dubbo.registry.address=192.168.100.100:2181
spring.dubbo.registry.protocol=zookeeper

